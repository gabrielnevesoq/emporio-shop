<app-header></app-header>
<ion-content>
    <ion-searchbar
    placeholder="Buscar produtos..."
    (ionInput)="filtrarProdutos($event)">
  </ion-searchbar>
  <ion-select placeholder="Ordenar por" (ionChange)="ordenarPor($event.detail.value)">
    <ion-select-option value="nome">Nome</ion-select-option>
    <ion-select-option value="modelo">Modelo</ion-select-option>
    <ion-select-option value="marca">Marca</ion-select-option>
    <ion-select-option value="preco_venda">Pre√ßo</ion-select-option>
</ion-select>
  <section class="content-section">
    @if (produtosFiltrados.length > 0) {
      <ion-grid>
        <ion-row>
          @for (item of produtosFiltrados; track item.id) {
            <ion-col size="6" size-md="4" size-lg="3">
              <app-product-card
                [descricao]="item.nome"
                [modelo]="item.modelo"
                [preco]="item.preco_venda"
                [estoque]="FiltrarEstoque(item.id)">
              </app-product-card>
            </ion-col>
          }
        </ion-row>
      </ion-grid>
    } @else {
      <div class="sem-resultados ion-text-center ion-padding">
        <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
        <p>Nenhum produto encontrado</p>
      </div>
    }
  </section>
