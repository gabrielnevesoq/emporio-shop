<app-header></app-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-buttons slot="end">
        <ion-button (click)="abrirCarrinho()">
          <span>Carrinho</span>
          <ion-icon name="cart"></ion-icon>
          <ion-badge color="danger" *ngIf="quantidadeTotalNoCarrinho > 0">{{ quantidadeTotalNoCarrinho }}</ion-badge>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of produtos" size="12" size-md="6" size-lg="4">
        <app-product-card 
          descricao = "{{item.nome}}" 
          modelo    = "{{item.modelo}}" 
          preco     = "{{item.preco_venda}}" 
          estoque   = "{{FiltrarEstoque(item.id)}}"
          (onAdicionarAoCarrinho) = "AdicionarProdutoNaLista($event)"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
